{% extends "layout.html" %}

{% block title %}Öğrenci Paneli{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <!-- Ders Seçme -->
    <div id="ders-secme" class="mt-4">
        <h3 class="text-primary">Ders Seçme</h3>
        <button id="addDersBtn" class="btn btn-primary mb-3">Ders Ekle</button>
        <table id="derslerTablosu" class="table table-striped">
            <thead>
                <tr>
                    <th>Ders Kodu</th>
                    <th>Ders Adı</th>
                    <th>Akademisyen</th>
                    <th>Gün-Saat</th>
                    <th>Grup Adı</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Şifre Değiştirme -->
    <div id="ogrenci-sifre-degistir" class="d-none mt-4">
        <h3 class="text-primary">Şifre Değiştir</h3>
        <form id="sifreDegistirForm" class="p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="eskiSifre" class="form-label">Eski Şifre</label>
                <input type="password" class="form-control" id="eskiSifre" required>
            </div>
            <div class="mb-3">
                <label for="yeniSifre" class="form-label">Yeni Şifre</label>
                <input type="password" class="form-control" id="yeniSifre" required>
            </div>
            <div class="mb-3">
                <label for="yeniSifreTekrar" class="form-label">Yeni Şifre (Tekrar)</label>
                <input type="password" class="form-control" id="yeniSifreTekrar" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Şifreyi Değiştir</button>
        </form>
    </div>
</div>

<!-- Modalları Dahil Et -->
{% include "modals.html" %}
{% endblock %}
